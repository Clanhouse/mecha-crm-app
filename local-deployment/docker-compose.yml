version: "3.8"
services:
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/crm -schemas=public -user=postgres -password=postgres -connectRetries=60 migrate
    volumes:
      - ../db-migration/src/main/resources/db/migration:/flyway/sql
    depends_on:
      - db
  db:
    image: postgres
    ports:
      [ "5432:5432" ]
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "crm"
  backend:
    build:
      context: ../
      dockerfile: local-deployment/Dockerfile
    ports:
      [ "8000:8000" ]
    depends_on:
      - flyway